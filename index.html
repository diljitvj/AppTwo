<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.default.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.mobile.all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script>
</head>

<body>

    <div id="example">
        <input type="number">
        <button id="getUsers">Get Users</button>
        <button id="resetUsers">Reset</button>
        <div class="col-md-3" id="userList">

        </div>
    </div>

    <script id="javascriptTemplate" type="text/x-kendo-template">

        # for (var j=0; j
        <users.length;j++){# <div class="userWrapper">
            <div class="userPic">
                <img src="#= users[j].picUrl#" alt="user profile pic">
            </div>
            <div class="userDetails">
                <span class="detailsHeading">First Name</span>
                <span>#= users[j].firstname#</span>
            </div>
            <div class="userDetails">
                <span class="detailsHeading">Last Name</span>
                <span>#= users[j].lastname#</span>
            </div>
            <div class="userDetails">
                <span class="detailsHeading">E mail</span>
                <span>#= users[j].email#</span>
            </div>
            </div>
            # } #
    </script>
    <script src="./js/main.js"></script>

</body>

</html>
